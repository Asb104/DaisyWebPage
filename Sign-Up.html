<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="Sign-Up.css">
  <title>Sign-Up</title>
</head>
<body>
  <div id="login-box">
    <div class="left-box">
    <h1><strong><u>Account Info</u></strong></h1>

    <input type="text" name="username" placeholder="Username"/> <input type="text" name="email" placeholder="Email"/>
    <input type="password" name="password" placeholder="Password"/>
    <input type="password" name="password2" placeholder="Re-Enter Password"/>
  </div>
  <div class="right-box">
    <h1><strong><u>Personal Info</u></strong></h1>
 <input type="text" name="firstname" placeholder="First Name"/>
 <input type="text" name="lastname" placeholder="Last Name"/>
  <input type="text" name="streetadress" placeholder="Address"/>
   <input type="text" name="city" placeholder="City"/>
 <input type="text" name="state" placeholder="State"/>
 <input type="text" name="zip" placeholder="Zip Code"/>

  </div>

</div>
<p></p>
<input align="center" type="submit" name="Sign-Up_Button" value="Sign Up"/>
</body>
</html>
